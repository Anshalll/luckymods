<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ game }} Mods</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body {
            background-image: url('{{ url_for("static", filename="images/background.jpg") }}');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: #fff; min-height: 100vh;
        }
        .container {
            max-width: 1200px; margin: 50px auto; padding: 20px; background: rgba(0, 0, 0, 0.8);
            border-radius: 10px; text-align: center; animation: fadeIn 1s ease-in; position: relative;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 { margin-bottom: 20px; }
        .game-logo {
            width: 100%; max-width: 200px; height: auto; margin-bottom: 20px; border-radius: 5px;
        }
        .soon { font-size: 1.5em; margin: 20px 0; }
        .mod-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px; padding: 20px 0;
        }
        .mod-box {
            background: rgba(255, 255, 255, 0.1); padding: 10px; border-radius: 10px; text-align: center;
            opacity: 0; transform: translateY(20px); animation: slideUp 0.5s ease forwards;
            animation-delay: calc(0.1s * var(--i));
        }
        {% for i in range(15) %}
        .mod-box:nth-child({{ i+1 }}) { --i: {{ i }}; }
        {% endfor %}
        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }
        .download-btn {
            display: inline-block; padding: 10px 20px; background: #007bff; color: white;
            text-decoration: none; border-radius: 5px; transition: background 0.3s;
        }
        .download-btn:hover {
            background: #0056b3; animation: bounce 0.3s;
        }
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .menu {
            position: absolute; top: 20px; right: 20px; cursor: pointer;
        }
        .menu-dots {
            font-size: 24px; color: #ffd700;
        }
        .menu-content {
            display: none; position: absolute; top: 30px; right: 0; background: rgba(0, 0, 0, 0.9);
            border-radius: 5px; min-width: 120px; z-index: 1; animation: slideDown 0.3s ease;
        }
        .menu.active .menu-content {
            display: block;
        }
        .menu-content a {
            color: #ffd700; text-decoration: none; padding: 10px; display: block;
        }
        .menu-content a:hover {
            background: #ffd700; color: black;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .back {
            display: inline-block; margin-top: 20px; color: #ffd700; text-decoration: none;
            padding: 10px 20px; border: 1px solid #ffd700; border-radius: 5px; transition: background 0.3s;
        }
        .back:hover {
            background: #ffd700; color: black; animation: bounce 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu" onclick="this.classList.toggle('active')">
            <div class="menu-dots">â˜°</div>
            <div class="menu-content">
                <a href="{{ url_for('welcome') }}">Home</a>
                <a href="{{ url_for('about') }}">About</a>
            </div>
        </div>
        <h1>{{ game }} Mods</h1>
        <img src="{{ url_for('static', filename='images/' + game_logo) }}" alt="{{ game }} Logo" class="game-logo">
        {% if mods %}
            <div class="mod-grid">
                {% for mod in mods %}
                    <div class="mod-box">
                        <h3>{{ mod.name }}</h3>
                        <a href="{{ url_for('mod_details', game='slitherio' if game.lower() == 'slither.io' else 'minecraft', mod_id=mod.id) }}" class="download-btn">View Details</a>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="soon">Coming Soon!</p>
        {% endif %}
        <a href="{{ url_for('game_selection') }}" class="back">Back to Games</a>
    </div>
</body>
</html>
