<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body {
            background-image: url('{{ url_for("static", filename="images/background.jpg") }}');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: #fff; min-height: 100vh;
        }
        .container {
            max-width: 600px; margin: 50px auto; padding: 20px; background: rgba(0, 0, 0, 0.8);
            border-radius: 10px; text-align: center; animation: fadeIn 1s ease-in; position: relative;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 { margin-bottom: 20px; font-size: 2em; }
        p { margin-bottom: 20px; line-height: 1.6; font-size: 1.1em; }
        .btn {
            display: inline-block; padding: 10px 20px; background: #ffd700; color: black;
            text-decoration: none; border-radius: 5px; transition: background 0.3s;
        }
        .btn:hover {
            background: #e6c200; animation: bounce 0.3s;
        }
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .menu {
            position: absolute; top: 20px; right: 20px; cursor: pointer;
        }
        .menu-dots {
            font-size: 24px; color: #ffd700;
        }
        .menu-content {
            display: none; position: absolute; top: 30px; right: 0; background: rgba(0, 0, 0, 0.9);
            border-radius: 5px; min-width: 120px; z-index: 1; animation: slideDown 0.3s ease;
        }
        .menu.active .menu-content {
            display: block;
        }
        .menu-content a {
            color: #ffd700; text-decoration: none; padding: 10px; display: block;
        }
        .menu-content a:hover {
            background: #ffd700; color: black;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu" onclick="this.classList.toggle('active')">
            <div class="menu-dots">â˜°</div>
            <div class="menu-content">
                <a href="{{ url_for('welcome') }}">Home</a>
                <a href="{{ url_for('about') }}">About</a>
            </div>
        </div>
        <h1>404 - Page Not Found</h1>
        <p>Sorry, the page you're looking for doesn't exist.</p>
        <a href="{{ url_for('welcome') }}" class="btn">Back to Home</a>
    </div>
</body>
</html>
