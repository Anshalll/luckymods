<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Snake</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body {
            background-image: url('{{ url_for("static", filename="images/background.jpg") }}');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: #fff; min-height: 100vh; display: flex; justify-content: center; align-items: center;
        }
        .container {
            text-align: center; padding: 20px; background: rgba(0, 0, 0, 0.8); border-radius: 10px;
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        canvas {
            border: 2px solid #ffd700; border-radius: 5px; background: #000;
        }
        .score { font-size: 1.5em; margin: 10px 0; }
        .menu {
            position: absolute; top: 20px; right: 20px; cursor: pointer;
        }
        .menu-dots {
            font-size: 24px; color: #ffd700;
        }
        .menu-content {
            display: none; position: absolute; top: 30px; right: 0; background: rgba(0, 0, 0, 0.9);
            border-radius: 5px; min-width: 120px; z-index: 1; animation: slideDown 0.3s ease;
        }
        .menu.active .menu-content {
            display: block;
        }
        .menu-content a {
            color: #ffd700; text-decoration: none; padding: 10px; display: block;
        }
        .menu-content a:hover {
            background: #ffd700; color: black;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .back {
            display: inline-block; margin-top: 20px; color: #ffd700; text-decoration: none;
            padding: 10px 20px; border: 1px solid #ffd700; border-radius: 5px; transition: background 0.3s;
        }
        .back:hover {
            background: #ffd700; color: black; animation: bounce 0.3s;
        }
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu" onclick="this.classList.toggle('active')">
            <div class="menu-dots">â˜°</div>
            <div class="menu-content">
                <a href="{{ url_for('welcome') }}">Home</a>
                <a href="{{ url_for('about') }}">About</a>
            </div>
        </div>
        <h1>Snake Game</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <a href="{{ url_for('game_selection') }}" class="back">Back to Games</a>

        <script>
            const canvas = document.getElementById('gameCanvas');
            const ctx = canvas.getContext('2d');
            const scoreElement = document.getElementById('score');

            const gridSize = 20;
            const tileCount = canvas.width / gridSize;

            let snake = [{ x: 10, y: 10 }];
            let food = { x: 15, y: 15 };
            let dx = 0;
            let dy = 0;
            let score = 0;

            document.addEventListener('keydown', changeDirection);
            setInterval(updateGame, 100);

            function changeDirection(event) {
                const LEFT = 37, UP = 38, RIGHT = 39, DOWN = 40;
                switch (event.keyCode) {
                    case LEFT: if (dx !== 1) { dx = -1; dy = 0; } break;
                    case UP: if (dy !== 1) { dx = 0; dy = -1; } break;
                    case RIGHT: if (dx !== -1) { dx = 1; dy = 0; } break;
                    case DOWN: if (dy !== -1) { dx = 0; dy = 1; } break;
                }
            }

            function updateGame() {
                const head = { x: snake[0].x + dx, y: snake[0].y + dy };

                if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || checkCollision(head)) {
                    alert('Game Over! Score: ' + score);
                    snake = [{ x: 10, y: 10 }];
                    dx = 0;
                    dy = 0;
                    score = 0;
                    scoreElement.textContent = score;
                    return;
                }

                snake.unshift(head);

                if (head.x === food.x && head.y === food.y) {
                    score += 10;
                    scoreElement.textContent = score;
                    food = { x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount) };
                } else {
                    snake.pop();
                }

                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = 'lime';
                snake.forEach(segment => ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2));

                ctx.fillStyle = 'red';
                ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
            }

            function checkCollision(head) {
                return snake.some(segment => segment.x === head.x && segment.y === head.y);
            }
        </script>
    </div>
</body>
</html>
