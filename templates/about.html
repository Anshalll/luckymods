<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About</title>
    <meta name="monetag" content="10c935e10e04f23901f9210e134e39e5">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body {
            background-image: url('{{ url_for("static", filename="images/background.jpg") }}');
            background-size: cover; background-position: center; background-attachment: fixed;
            color: #fff; min-height: 100vh;
        }
        .container {
            max-width: 800px; margin: 50px auto; padding: 20px; background: rgba(0, 0, 0, 0.8);
            border-radius: 10px; text-align: center; animation: fadeIn 1s ease-in; position: relative;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h1 { margin-bottom: 20px; }
        p { line-height: 1.6; margin-bottom: 20px; }
        .menu {
            position: absolute; top: 20px; right: 20px; cursor: pointer;
        }
        .menu-dots {
            font-size: 24px; color: #ffd700;
        }
        .menu-content {
            display: none; position: absolute; top: 30px; right: 0; background: rgba(0, 0, 0, 0.9);
            border-radius: 5px; min-width: 120px; z-index: 1; animation: slideDown 0.3s ease;
        }
        .menu.active .menu-content {
            display: block;
        }
        .menu-content a {
            color: #ffd700; text-decoration: none; padding: 10px; display: block;
        }
        .menu-content a:hover {
            background: #ffd700; color: black;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .back {
            display: inline-block; margin-top: 20px; color: #ffd700; text-decoration: none;
            padding: 10px 20px; border: 1px solid #ffd700; border-radius: 5px; transition: background 0.3s;
        }
        .back:hover {
            background: #ffd700; color: black; animation: bounce 0.3s;
        }
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu" onclick="this.classList.toggle('active')">
            <div class="menu-dots">â˜°</div>
            <div class="menu-content">
                <a href="{{ url_for('welcome') }}">Home</a>
                <a href="{{ url_for('about') }}">About</a>
            </div>
        </div>
        <h1>About</h1>
        <p>Welcome to our mod hub for Slither.io and Minecraft! We provide a platform to download exciting mods to enhance your gaming experience. Stay tuned for more updates!</p>
        <a href="{{ url_for('welcome') }}" class="back">Back to Home</a>
    </div>
</body>
</html>
